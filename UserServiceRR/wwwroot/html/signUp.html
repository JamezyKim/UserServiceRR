<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/logInValidation.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<!------------->

<body class="whiteBodySet">
    <p>General Information</p>
    <form class="signInForm" onsubmit=" addUserInfo();  return false;">
        <div class="nameInputGroup">
            <div class="inputContainer">
                <label class="signInLabel" for="firstName">First Name:</label><br>
                <input type="text" id="firstName" name="firstName" class="inputLabel">
            </div>

            <div class="inputContainer">
                <label class="signInLabel" for="lastName">Last Name:</label><br>
                <input type="text" id="lastName" name="lastName" class="inputLabel">
            </div>
        </div>

        <label class="signInLabel" for="ID">ID:</label><br>
        <input type="text" id="ID" name="ID" class="inputLabel"><br><br>

        <div class="birthdayContainer">
            <label class="signInLabel">Birthday</label>
            <div class="birthdayInputs">
                <select name="birthMonth" id="birthMonth" class="birthdayInput">
                    <option value="">Month</option>
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">Agust</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>

                <input type="text" name="birthDay" id="birthDay" class="birthdayInput" placeholder="DD" maxlength="2">
                <input type="text" name="birthYear" id="birthYear" class="birthdayInput" placeholder="YYYY" maxlength="4">
            </div>
        </div>

        <label class="signInLabel" for="phoneNumber">Phone Number:</label><br><br>
        <input type="text" id="phoneNumber" name="phoneNumber" class="inputLabel" placeholder="ex: 604-000-0000"><br><br>

        <label class="signInLabel" for="email">Email:</label><br>
        <input type="email" id="email" name="email" class="inputLabel" placeholder="ex: abc@gmail.com"><br><br>

        <label class="signInLabel" for="password">Password:</label><br>
        <input type="password" id="password" name="password" class="inputLabel"><br><br><br>

        <input type="submit" id="submitButton" name="submit" class="inputLabel" value="Create Account"><br><br>
    </form>

</body>
</html>
